capabilities:
  - generative_actions
  - knowledge_search

knowledge:
  - type: website
    name: "OPM Benefits"
    url: "https://www.opm.gov/healthcare-insurance/"
  - type: website
    name: "TSP Information"
    url: "https://www.tsp.gov/"
  - type: website
    name: "OPM Retirement"
    url: "https://www.opm.gov/retirement-center/"

topics:
  - name: FEHB Enrollment
    description: "Questions about FEHB plan selection, Open Season, and qualifying life events"
    triggers:
      phrases:
        - "health insurance options"
        - "FEHB plans"
        - "Open Season enrollment"
        - "change my health plan"
        - "qualifying life event"
        - "add dependent to insurance"
        - "compare health plans"
        - "health insurance cost"
    actions:
      - type: generative_answer
      - type: message
        text: "For detailed plan comparisons, visit www.opm.gov/fehb. Is there anything specific about health insurance you'd like me to clarify?"

  - name: TSP Contributions
    description: "Questions about TSP contributions, funds, loans, and withdrawals"
    triggers:
      phrases:
        - "TSP contribution"
        - "thrift savings plan"
        - "retirement savings"
        - "TSP funds"
        - "TSP loan"
        - "change TSP allocation"
        - "TSP matching"
        - "how much should I contribute"
    actions:
      - type: generative_answer
      - type: message
        text: "For your specific TSP account details, log in at www.tsp.gov. Would you like information about any other benefits?"

  - name: Leave Policies
    description: "Questions about annual leave, sick leave, FMLA, and other time off"
    triggers:
      phrases:
        - "annual leave"
        - "sick leave"
        - "FMLA"
        - "leave balance"
        - "vacation time"
        - "request time off"
        - "leave without pay"
        - "military leave"
        - "how much leave do I earn"
    actions:
      - type: generative_answer
      - type: message
        text: "For your specific leave balance, check your agency's HR portal or leave system. Can I help with anything else?"

  - name: Retirement Planning
    description: "Questions about FERS, CSRS, retirement eligibility, and benefits"
    triggers:
      phrases:
        - "retirement"
        - "FERS"
        - "pension"
        - "when can I retire"
        - "retirement calculator"
        - "years of service"
        - "CSRS"
        - "retirement eligibility"
    actions:
      - type: message
        text: "Retirement planning is an important topic. Let me provide some general guidance."
      - type: generative_answer
      - type: message
        text: "For personalized retirement estimates, consider scheduling a consultation with your agency's Benefits Specialist. Would you like information on how to do that?"

  - name: Life Insurance
    description: "Questions about Federal Employees Group Life Insurance"
    triggers:
      phrases:
        - "life insurance"
        - "FEGLI"
        - "beneficiary"
        - "coverage options"
        - "life insurance cost"
    actions:
      - type: generative_answer
      - type: message
        text: "You can use the FEGLI calculator at www.opm.gov/fegli to estimate costs. Anything else I can help with?"

security:
  authentication:
    mode: Integrated
    provider: AzureAD
  data_classification: CUI
